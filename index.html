<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="To-Do List for TTSRejects">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class='bg-image' src='https://images.unsplash.com/photo-1584616163483-78464ba7ff10?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2434&q=80' alt='random image'>
  <main class="center">
    <section>
      <header class="center">
        <h1>To Do List</h1>
      </header>
        <form class="add center">
            <label class="todo" for ="new-to-do">Add New Task</label>
            <input type="text" id="new-to-do" name="new-to-do">
            <button id ="add-button" type="submit">Add</button>
        </form>
    </section>
    
      <output>
        <form id="task-list">
              <template id="my-paragraph">
                <article class="task center grid">
                  <input type="checkbox" id="checkbox">
                  <label for="checkbox"></label>
                  <button class="deleteBtn" type='button'>Delete</button>
                </article>
              </template>
        </form>
      </output>
  </main>
    <script src="test-helpers.js"></script>
    <script src="index.js"></script>
    <script src="index.test.js"></script>
</body>
</html>
